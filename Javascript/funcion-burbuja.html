<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript">
    // esta funcion ordena los valores de un array de menor a mayor
    function burbuja(array) {
        
        var n = array.length;
        for (k = 1; k < n; k++) {
            for (i = 0; i < n - k; i++) {
                if (array[i] > array[i + 1]) {
                    let aux = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = aux;
                }
            }
        }
        return alert(array);
    }
    var array_1 = [50, 47, 20, 5, 7, 8, 3, 4, 6, 54, 33, 29, 30, 2, 4, 5, 6, 7, 8];
    burbuja(array_1);
    // esta funcion es para sacar el promedio de un array

    function promedio(array){
    	var suma = 0;
    	for(valor of array){
    		 suma = suma + valor;

    	}
    	return alert(suma / array.length)
    }
    
    var array_2 = [1, 2, 5, 6, 2, 5, 6, 5, 4, 8, 6, 7];
    promedio(array_2)

    </script>
</head>
