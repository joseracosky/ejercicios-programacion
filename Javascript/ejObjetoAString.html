var items = [{

}, {

}, {

}];

function objectoToString(objeto){
  debugger
    var  str='';
    for(p in objeto){
        str = str + p+':'+objeto[p]+'<br>';
    }
    return str;
}

function arrToString(arr){
    var str = '';
    for(let objeto of arr){
        str = str + objectoToString(objeto);
    }
    return str;
}
