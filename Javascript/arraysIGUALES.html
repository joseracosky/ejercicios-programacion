    // aqui determinamos si dos arrays son iguales
    var array1 = [1, 2, 3, 4];
    var array2 = [1, 2, 3, 4];
    if (array1.length == array2.length) {
        for (let valor = 0; valor < array2.length; valor++) {
            if (array1[valor] == array2[valor]) {
                document.write(true + "<br/>")
            } else { document.write(false + "<br/>") }
        }

    </script>
