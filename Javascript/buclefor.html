<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		for(var i=0;i<10;i++){
			document.write("hola" + "<br/>")
		}

		var semana=["lunes","martes","miercoles","juevas","viernes","sabado","domingo"]

		for(i=0;i<7;i++){
			document.write(semana[i] + "<br/>")
		}	

		var trabajadores=new Array();
		var persona="";
		var contador=0;

		while(persona!= "salir"){
			persona=prompt("introduce un nombre");
			trabajadores[contador]=persona;
			contador++;
		}
		trabajadores.pop();

		for(var i=0;i<trabajadores.length;i++){
			document.write(trabajadores[i] + "<br/>")
		}






	</script>
</head>
<body>

</body>
</html>
