<body>
	<table width="25%" border="0">

			<td><label for="textfield"></label>

			<input type="text" name="textfield2" id="c_intentos"></td>
            
			<td></td>

	<script type="text/javascript">
		
		var aleatorio= Math.round( Math.random()*100);
		
		var minum, intentos;

		minum=0

		intentos=0
		var mensaje=document.getElementById("c_mensaje");
		var numero_deintentos=document.getElementById("c_intentos");

		do{
			minum= prompt("introduce un numero entre cero y cien");
			if (aleatorio> minum) {
				mensaje.value="mas alto";
			}
			if (aleatorio<minum) {
				alert("mas bajo")

			}
			intentos++
		} while(aleatorio!=minum)

		alert("has acertado, lo intentaste "+ intentos+ " veces")

	</script>
