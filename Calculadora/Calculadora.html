<!DOCTYPE html>
<html>
<head>
	<title>calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<span class ="pantalla" id="pantalla" >
		</span>	
		<div class="operadores">
			<button id="sumar" >+</button>
			<button id="restar">-</button>
			<button id="mult">x</button>
			<button id="div" >%</button>
		</div>
		<div class="numeros">
			<div class="numeros_1">
				<button id="num1">1</button>
				<button id="num2">2</button>
				<button id="num3">3</button>
			</div>
			<div class="numeros_2">
				<button id="num4">4</button>
				<button id="num5">5</button>
				<button id="num6">6</button>
			</div>
			<div class="numeros_3">
				<button id="num7">7</button>
				<button id="num8">8</button>
				<button id="num9">9</button>
			</div>
		</div>
		<div class="ceroIgual">
			<button id="recet">c</button>
			<button id="num0" >0</button>
			<button id="igual">=</button>

		</div>	
	</div>
	<script type="text/javascript" src="js/script.js">
		
	</script>
</body>
</html>
